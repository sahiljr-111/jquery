<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array json</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var text = '{"employees" : [{"firstname":"sahil","lastname":"radadiya"},{"firstname":"panda","lastname":"birju"}]}';
        obj = JSON.parse(text);
        document.getElementById('demo').innerHTML = obj.employees[1].firstname + " , " + obj.employees[0].lastname;
    </script>
</body>
</html>
