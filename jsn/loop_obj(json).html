<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects(using for loops)</title>
</head>
<style>
</style>

<body>
    <p id="display"></p>
    <p id="displayval"></p>
    <script>
        const employee = '{"name":"John", "age":30, "car":null}';
        const employeeval = JSON.parse(employee);


        let disp = "";
        for (const i in employeeval) {
            disp += i + ", ";
        }

        let dispval = "";
        for (const i in employeeval) {
            dispval += employeeval[i] + ", ";
        }

        document.getElementById('display').innerHTML = disp;
        document.getElementById('displayval').innerHTML = dispval;

    </script>
</body>

</html>
