<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects(using for loops)</title>
</head>
<style>
    table{
        display: inline-block;
    }
</style>
<body>
    <script>
        const emp = '{"Name":"Sahil", "Age":20, "Town":"Velanja"}';
        const empob = JSON.parse(emp);
        for (const i in empob) {
            document.write("<table border=1><tr><td>"+i+"<tr><td>"+empob[i]+"</td></tr></td></tr></table>");
        }
    </script>
</body>

</html>
