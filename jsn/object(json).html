<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects(using for loops)</title>
</head>

<body>
    <p id="display"></p>
    <p id="demo"></p>

    <script>
        const emp = '{"Name":"John", "Age":30, "Car":null}';
        const empob = JSON.parse(emp);

        let disp = "";
        for (const i in empob) {
            disp += i + ", ";
        }

        let dispval = "";
        for (const i in empob) {
            dispval += empob[i] + ", ";
        }

        document.getElementById('display').innerHTML = disp;
        document.getElementById('demo').innerHTML = dispval;
    </script>
</body>

</html>
