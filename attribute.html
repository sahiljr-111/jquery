<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $(".show").click(function(){
                alert("source = "+$("img").attr("src"));
                alert("height = "+$("img").attr("height"));
                alert("width = "+$("img").attr("width"));
            })
        })
    </script>
</head>

<body>
    
    <img src="img/1.jpg" alt="*" height="200px" width="300px">
    <br>
    <button class="show">Show attributs</button>
</body>

</html>
