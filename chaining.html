<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("img").slideUp(2000).css({opacity:'0.3'}).slideDown(2000).css({opacity:'0.9'})
            })
        })
    </script>
</head>
<body>
    <button>Click here to hide</button>
    <img src="img/1.jpg" id="pannel" width="200px" height="200px" style="display: block; position: absolute;"alt="*banner">
</body>
</html>
