<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(1000);
            });
            $("#btn3").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(1000);
            });
            // $("#btn3").click(function () {
            //     $("#div1").fadeToggle();
            //     $("#div2").fadeToggle("slow");
            //     $("#div3").fadeToggle(1000);
            // });
            $("#btn2").click(function () {
                $("#div1").fadeTo("slow","0.5");
                $("#div2").fadeTo("slow","0");
                $("#div3").fadeTo("fast","1");
            });
        });

    </script>
</head>

<body>

    <button id="btn1">Fade in</button>
    <button id="btn2">Fade out</button>
    <button id="btn3">Gayab</button>

    <div id="div1" style="background-color: blue; height: 100px; width: 100px; display:none;"></div>
    <div id="div2" style="background-color: red; height: 100px; width: 100px; display:none;"></div>
    <div id="div3" style="background-color: yellow; height: 100px; width: 100px; display:none;"></div>

</body>

</html>
